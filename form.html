<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- This is my first form test -->
<body>
    <h1><b>Contact Form</b></h1>
    <form>
       <label>Name</label>
       <input type="text">

       <label>Email</label>
       <input type="email">

       <label>phone no:</label>
       <input type="tel">
       
       <input type="submit">

       
    </form>
    <p>Select your means of communication</p>
    <form>
        <input type="radio">
        <label>Email</label>

        <input type="radio">
        <label>Tel No:</label>

    </form>
    <form>
        <label for="age">Please select your age group:</label>
        <select id="age" name="age">
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
        </select>
    </form>
    <form>
        <p><label for="enter">For more additional information enter here:</label></p>
        <textarea id="enter" name="enter" rows="4" cols="50">Enter some details here.</textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
